<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="">


    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-height">
            <div class="background-width">
                <h1>0</h1>
                <div class="btn">
                    <button id="minus" class="keys"><i class="bi bi-dash"></i></button>
                    <button id="reset" class="keys"><i class="bi bi-arrow-clockwise"></i></button>
                    <button id="plus" class="keys"><i class="bi bi-plus-lg"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
